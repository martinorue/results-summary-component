<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script type="text/javascript" src="main.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="main">
    <div class="result">
      <h1 class="result__title">Your Result</h1>
      <div class="score-container animated" data-score="76">
        <p class="score-container__score" id="counter">0</p>
        <p class="score-container__max-score">of 100</p>
      </div>
      <h2 class="result__subtitle">Great</h2>
      <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="skills-container"></div>
      <button class="summary__button">Continue</button>
    </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>

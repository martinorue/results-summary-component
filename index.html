<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="main">
    <div class="result">
      <h1 class="result__title">Your Result</h1>
      <div class="score-container">
        <p class="score-container__score">76</p>
        <p class="score-container__max-score">of 100</p>
      </div>
      <h2 class="result__subtitle">Great</h2>
      <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary__skill">
        <img src="assets/images/icon-reaction.svg" alt="">
        <span>Reaction</span>
        <span>80 / 100</span>
      </div>
      <div class="summary__skill">
        <img src="assets/images/icon-memory.svg" alt="">
        <span>Memory</span>
        <span>92 / 100</span>
      </div>
      <div class="summary__skill">
        <img src="assets/images/icon-verbal.svg" alt="">
        <span>Verbal</span>
        <span>61 / 100</span>
      </div>
      <div class="summary__skill">
        <img src="assets/images/icon-visual.svg" alt="">
        <span>Visual</span>
        <span>72 / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
